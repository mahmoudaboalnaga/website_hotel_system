{% extends "base.html"%} {% block title %} hotels list {% endblock %} {% block content %}

    <th> Name</th>
    <th> CIty</th>

    <th> Empty_Rooms</th>
    {% for hotel in hotel %}

        <td>{{hotel.hotel_name}}</td>
        <td>{{hotel.hotel_city}}</td>

    </tr>

    {% endfor %}

</table>

{% endblock %}
